<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubrica Telefonica</title>
</head>
<body>
    <h1>Gestione Rubrica</h1>

    <form id="contactForm">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="cognome" placeholder="Cognome" required>
        <input type="text" id="telefono" placeholder="Telefono" required>
        <button type="submit">Aggiungi Contatto</button>
    </form>

    <h2>Contatti Salvati</h2>
    <ul id="contactList"></ul>

    <script>
        document.getElementById("contactForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const contact = {
                nome: document.getElementById("nome").value,
                cognome: document.getElementById("cognome").value,
                telefono: document.getElementById("telefono").value
            };

            await fetch("/contacts", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(contact)
            });

            location.reload();
        });

        async function fetchContacts() {
            const response = await fetch("/contacts");
            const contacts = await response.json();
            const contactList = document.getElementById("contactList");

            contacts.forEach(contact => {
                const listItem = document.createElement("li");
                listItem.textContent = `${contact.nome} ${contact.cognome} - ${contact.telefono}`;
                contactList.appendChild(listItem);
            });
        }

        fetchContacts();
    </script>
</body>
</html>
